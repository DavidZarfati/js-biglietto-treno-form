<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calcola il prezzo del biglietto del treno</h1>

        <form id="form-treno">
            <div class="inputs-container">
                <div class="input">
                    <label for="nome-cognome">Nome e Cognome passeggero</label>
                    <input type="text" id="nome-cognome" name="nome-cognome" required>
                </div>
                <div class="input">
                    <label for="chilometri">Numero di chilometri da percorrere:</label>
                    <input type="number" id="chilometri" name="chilometri" min="1" required>
                </div>
                <div class="input">
                    <label for="età">Età del passeggero:</label>
                    <input type="number" id="età" name="età" min="1" max="120" required>
                </div>
            </div>

            <button type="submit">Calcola Prezzo</button>
            <button type="reset">Annulla</button>
        </form>


        <div id="biglietto" class="biglietto hidden">
            <div class="biglietto-header">
                <h2>IL TUO BIGLIETTO</h2>
            </div>
            <div class="biglietto-content">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <table class="biglietto-table">
                    <thead>
                        <tr>
                            <th class="nome-col">NOME PASSEGGERO</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="nome-col" id="biglietto-nome">-</td>
                            <td id="biglietto-offerta">-</td>
                            <td id="biglietto-carrozza">-</td>
                            <td id="biglietto-codice">-</td>
                            <td id="biglietto-costo">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
